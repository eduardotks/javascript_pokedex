<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <audio id="player" src="./audio/poke.mp3" controls autoplay loop hidden>
    <p>Seu navegador não suporta o elemento áudio </p>
    </audio>
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>

<script>
  //ao clicar em algum local da tela o player é automaticamente iniciado.
  document.addEventListener('click', musicPlay);
  function musicPlay() {
      let player = document.getElementById('player');

      document.getElementById('player').play();
      player.volume = 0.5;
      document.removeEventListener('click', musicPlay);
  }
</script>
